version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: amal-postgres
    environment:
      POSTGRES_DB: amal_chat
      POSTGRES_USER: amal_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-amal_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d/schema:ro
      - ./seeds:/docker-entrypoint-initdb.d/seeds:ro
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/99-init.sh:ro
    networks:
      - amal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amal_user -d amal_chat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: amal-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-amal_redis_password} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - amal-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: amal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@amal.dz}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - amal-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    profiles:
      - dev

  # Redis Commander (optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: amal-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-amal_redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - amal-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  amal-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
